spring:
  datasource:
    username: postgres
    password: postgres
    url: 'jdbc:postgresql://localhost:5432/news_db'
  jpa:
    hibernate:
      ddl-auto: update
  sql:
    init:
      mode: always
      continue-on-error: true
  profiles:
    active: dev
logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type: TRACE

data-fixtures:
  enabled: true